# Pytest configuration for Really Nicca ML Service

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Avoid namespace conflicts by using importlib mode
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Asyncio mode
asyncio_mode = strict
